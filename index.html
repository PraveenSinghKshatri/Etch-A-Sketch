<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <header>
            <p id="title">Etch-A-Sketch</p>
        </header>
        
        <main>
            <div id="settings-container">
                <input type="color" id="color-input">
                <button id="draw-mode-button" class="button--unselected">Draw mode</button>
                <button id="rainbow-mode-button" class="button--unselected">Rainbow mode</button>
                <button id="clear__button" class="button--unselected">Clear</button>
                <div id="grid-size-container">
                    <p id="grid-size-text">16 x 16</p>
                    <input type="range" id="grid-size-input" value="16" min="1" max="64">
                </div>
            </div>
    
            <div id="grid-container">
                
            </div>
        </main>

        <footer>
            <div id="footer-container">
                <p>Made with </p><img src="./heart.png" id="heart"><p> by <a href="https://github.com/PraveenSinghKshatri">Praveen Singh</a></p>
            </div>
        </footer>
            
        <script src="./script.js"></script>
    </body>
</html>
